services:
  - type: web
    name: safe-vault
    env: node
    plan: free
    # Force a clean dependency install before building to avoid stale cache issues (missing modules like mongodb)
    buildCommand: npm ci && npm run render-build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_UPLOAD_PRESET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
    # NOTE: Set the above secrets in the Render dashboard (Environment tab). Do NOT commit actual values.